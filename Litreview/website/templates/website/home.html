{% extends 'base.html' %}
{% block content %}
    <p><a href="http://127.0.0.1:8000/create_ticket/"> <button>Créer un ticket</button></a></p>
    {% for ticket in tickets %}
        <p>{{ ticket.uploader }}</p>
        <p>{{ ticket.title }}</p>
        <p>{{ ticket.description }}</p>
        <img src="{{ ticket.image.url }}">
        <a href="http://127.0.0.1:8000/create_review/"><button>Créer une review</button></a>
    {% endfor %}
{% endblock content %}
