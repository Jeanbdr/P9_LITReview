{% extends 'base.html' %}
{% block content %}
    <h2>Inscription</h2>
    {%if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary"> S'inscrire</button> 
    </form>
    <br/><a href="http://127.0.0.1:8000/"><button class="btn btn-secondary"> Retour </button></a>
{% endblock content %}
